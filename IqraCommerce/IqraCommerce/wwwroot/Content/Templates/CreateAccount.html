



<div class="formBody">
    <div class="row formHeader headerFormMenu">
        <div style="float: left" class="widget-title">
            <h4 style="margin:5px;" class="auto_bind" data-binding="Title">Create Account</h4>
        </div><span class="pull-right button_container">
            <a class="button btn_cancel"><span class="glyphicon glyphicon-remove"></span></a>
        </span>
    </div>
    <div class="middleForm">
        <div class="box-border">
            <div class="row">
                <div class="col-sm-6"><label for="first_name">Full Name</label><input required="" data-binding="Name" class="input form-control" type="text" /></div>
                <div class="col-sm-6"><label for="telephone">Mobile</label><input required="" data-binding="Phone" class="input form-control" type="text" /></div>
            </div>
            <div class="row">
                <div class="col-sm-6"><label class="required" for="email_address">Email( Username )</label><input required="" data-binding="Email" class="input form-control" type="text" /></div>
                <div class="col-sm-6"><label class="required" for="address">Address</label><input data-binding="PAddress" class="input form-control" type="text" /></div>
            </div>
            <div class="row">
                <div class="col-sm-6"><label class="required" for="password">Password</label><input required="" data-binding="Password" class="input form-control" type="password" /></div>
                <div class="col-sm-6"><label class="required" for="confirm">Confirm Password</label><input required=""  data-binding="ConfirmPassword" class="input form-control" name="" type="password" /></div>
            </div>
        </div>
        <div class="row">
            <div class="text-center formFooter FooterFormMenu">
                <button class="btn btn_save btn-white btn-default btn-round" style="margin:0 !important" type="button">
                    <span class="glyphicon glyphicon-remove"></span> Submit
                </button>
                <button class="btn btn_cancel btn-white btn-default btn-round" style="margin:0 !important" type="button">
                    <span class="glyphicon glyphicon-remove"></span> Cancel
                </button>
            </div>
        </div>
    </div>
</div>
